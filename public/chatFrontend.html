<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="./chatFrontend.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Chat App</h1>
            <div class="online-users">
                <h3>Online Users</h3>
                <ul>
                    <li>User 1</li>
                    <li>User 2</li>
                    <li>User 3</li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="chat-box">
                <ul>
                    <li class="sent">
                        <p>Hello, how are you?</p>
                    </li>
                    <li class="received">
                        <p>I'm good, thanks for asking. How about you?</p>
                    </li>
                    <li class="sent">
                        <p>I'm doing well, thanks.</p>
                    </li>

                </ul>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>

</html>
